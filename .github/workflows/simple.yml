name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"

      - name: multiline script
        run: |
          node -v
          npm -v
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: powershell
        run: Get-location
      - name: Dir bash
        run: pwd
        shell: bash

